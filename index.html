<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightCRM Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f9f9f9;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #007bff;
    padding: 15px 20px;
    color: #fff;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Container Styles */
.container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Metrics Section */
.metrics {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    color: #555;
}

.value {
    font-size: 24px;
    color: #333;
    font-weight: bold;
}

/* Charts Section */
.charts {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.chart-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    flex: 1;
    text-align: center;
}

.chart-container img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

/* Latest Activities Section */
.latest-activities {
    margin-top: 30px;
}

.latest-activities h3 {
    margin-bottom: 10px;
}

.latest-activities ul {
    list-style: none;
    padding: 0;
}

.latest-activities li {
    background-color: #fff;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

</style>
<body>
    <div class="navbar">
        <h2>InsightCRM Dashboard</h2>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="metrics">
            <div class="card">
                <h3>Total Users</h3>
                <p class="value">1,234</p>
            </div>
            <div class="card">
                <h3>Total Products</h3>
                <p class="value">567</p>
            </div>
            <div class="card">
                <h3>Sales Today</h3>
                <p class="value">$3,456</p>
            </div>
            <div class="card">
                <h3>New Signups</h3>
                <p class="value">89</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h3>Monthly Sales</h3>
                <img src="https://www.jaspersoft.com/content/dam/jaspersoft/images/graphics/infographics/bar-chart-example.svg" alt="Bar Chart">
            </div>
            <div class="chart-container">
                <h3>User Growth</h3>
                <img src="https://images.squarespace-cdn.com/content/v1/55b6a6dce4b089e11621d3ed/1585087896250-R3GZ6OFWYQRZUJRCJU3D/produce_monthly.png" alt="Line Chart">
            </div>
        </div>

        <div class="latest-activities">
            <h3>Latest Activities</h3>
            <ul>
                <li>User JohnDoe signed up.</li>
                <li>Product ABC was added.</li>
                <li>User JaneDoe updated their profile.</li>
                <li>New sales report generated.</li>
            </ul>
        </div>
    </div>
</body>
</html>
