<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Details</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            // Optionally, you can process the form data here if needed
            
            // Redirect to the ask-ai page
            window.location.href = 'askai.html'; // Change this to your actual ask-ai page URL
        }
    </script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #4cae4c;
}
</style>
<body>
    <div class="container">
        <h1>Details To Proceed:</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="annualIncome">Annual Income:</label>
                <input type="number" id="annualIncome" name="annualIncome" required>
            </div>

            <div class="form-group">
                <label for="investmentType">Type of Investment Done:</label>
                <select id="investmentType" name="investmentType" required>
                    <option value="" disabled selected>Select an investment type</option>
                    <option value="stocks">Clothes</option>
                    <option value="bonds">Food</option>
                    <option value="real-estate">Grocery</option>
                    <option value="mutual-funds">Manufacturing</option>
                    <option value="cryptocurrency">Pharmacy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adviceType">Looking for Type of Advice:</label>
                <textarea id="adviceType" name="adviceType" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>Select your language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="tamil">Tamil</option>
                    <option value="telugu">Telugu</option>
                    <option value="kannada">Kannada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="" disabled selected>Select your region</option>
                    <option value="north">North India</option>
                    <option value="south">South India</option>
                    <option value="east">East India</option>
                    <option value="west">West India</option>
                    <option value="central">Central India</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
