<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - InsightCRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #333;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #5cb85c;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #4cae4c;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
    }
</style>
<body>
    <div class="container">
        <h1>Logout Successful</h1>
        <p>You have been logged out successfully. Thank you for using InsightCRM!</p>
        <button onclick="window.location.href='login.html';">Login Again</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 InsightCRM. All rights reserved.</p>
    </div>
</body>
</html>
